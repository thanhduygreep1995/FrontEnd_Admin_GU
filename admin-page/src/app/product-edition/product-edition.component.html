<!-- Content Wrapper. Contains page content -->
<!-- <div class="content-wrapper"> -->
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Product Edition</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Product Edition</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-10 " action="myForm">
                <!-- style="max-width: 540px;" -->
                <form class="card" [formGroup]="productForm">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group card-body">
                                <div class="mb-1">
                                    <div>
                                        <input readonly type="text" class="form-control mb-2" formControlName="id" name="id" id="id">
                                    </div>
                                    <div>
                                        <label for="Name" class="form-label">Tên Sản Phẩm</label>
                                        <input type="text" class="form-control mb-2" formControlName="name" name="name" id="name" placeholder="vd: Iphone 15 pro max">
                                        <div *ngIf="
                                                    productForm.controls['name'].invalid &&
                                                    productForm.controls['name'].touched
                                                    " class="text-danger">
                                            Tên sản phẩm rổng.
                                        </div>
                                    </div>
                                    <div>
                                        <label for="model" class="form-label">Model Sản Phẩm</label>
                                        <input class="form-control mb-2" formControlName="model" placeholder="vd: VNA or LLA">
                                        <div *ngIf="
                                                    productForm.controls['model'].invalid &&
                                                    productForm.controls['model'].touched
                                                    " class="text-danger">
                                            Model sản phẩm rổng.
                                        </div>
                                    </div>
                                    <div>
                                        <label for="price" class="form-label">Giá Sản Phẩm</label>
                                        <input class="form-control mb-2" formControlName="price" placeholder="vd: 45000000">
                                        <div *ngIf="
                                                    productForm.controls['price'].invalid &&
                                                    productForm.controls['price'].touched
                                                    " class="text-danger">
                                            Giá sản phẩm rổng.
                                        </div>
                                    </div>
                                    <div>
                                        <label for="stockQuantity" class="form-label">Số Lượng</label>
                                        <input class="form-control mb-2" formControlName="stockQuantity" placeholder="vd: 123">
                                        <div *ngIf="
                                                    productForm.controls['stockQuantity'].invalid &&
                                                    productForm.controls['stockQuantity'].touched
                                                    " class="text-danger">
                                            Tên sản phẩm rổng.
                                        </div>
                                    </div>
                                    <div>
                                        <label for="description" class="form-label">Mô Tả Sản Phẩm</label>
                                        <input class="form-control mb-2" formControlName="description" name="description" id="description" placeholder="vd: Chính hãng của Apple">
                                        <div *ngIf="
                                                    productForm.controls['description'].invalid &&
                                                    productForm.controls['description'].touched
                                                    " class="text-danger">
                                            Mô tả sản phẩm rổng.
                                        </div>
                                    </div>
                                    <div>
                                        <label for="discount" class="form-label">Giảm giá</label>
                                        <input class="form-control mb-2" formControlName="discount" placeholder="vd: Ưu đãi hot tháng 10 ">
                                        <div *ngIf="
                                        productForm.controls['discount'].invalid &&
                                        productForm.controls['discount'].touched
                                        " class="text-danger">
                                            Giảm giá sản phẩm rổng.
                                        </div>
                                    </div>
                                    <div>
                                        <label for="discountPrice" class="form-label">Số tiền giảm</label>
                                        <input class="form-control mb-2" formControlName="discountPrice" placeholder="vd: 2500000">
                                        <div *ngIf="
                                        productForm.controls['discountPrice'].invalid &&
                                        productForm.controls['discountPrice'].touched
                                        " class="text-danger">
                                            Số tiền giảm giá rổng.
                                        </div>
                                    </div>
                                    <label for="categoryStatus" class="form-label">Status</label>
                                    <select formControlName="status" class="form-control select2" style="width: 100%">
                                            <option value="ACTIVE">ACTIVE</option>
                                            <option value="INACTIVE">INACTIVE</option>
                                        </select>
                                    <!-- ... Các trường khác ... -->

                                </div>
                                <hr>
                                <div class="row mx-2 mb-2">
                                    <div class="col-12 d-flex flex-wrap justify-content-end">
                                        <button (click)="fnAddProduct()" [disabled]="ButtonSave" type="button" class="btn btn-primary mx-2">
                                        Save
                                      </button>
                                        <hr>
                                        <button (click)="fnUpdateProduct()" [disabled]="ButtonUpdate" type="button" class="btn btn-primary mx-2">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
    <!-- /.container-fluid -->
</section>
<!-- /.content -->
<!-- </div> -->
<!-- /.content-wrapper -->
