<!-- Content Wrapper. Contains page content -->
<!-- <div class="content-wrapper"> -->
<!-- Content Header (Page header) -->
<section class="content-header" *ngIf="!isSpinning" [@fadeIn]="!isSpinning">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Product List</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Image List</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
<div *ngIf="isSpinning" [@fadeInOut]="isSpinning" class="half-circle-spinner">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
</div>
<!-- Main content -->
<section class="content" *ngIf="!isSpinning" [@fadeIn]="!isSpinning">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Danh Sách Ảnh</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table datatable [dtOptions]="dtOptions" *ngIf="images && images.length > 0" class="table table-bordered table-striped row-border hover">
                            <thead>
                                <tr>
                                    <th hidden>Id</th>
                                    <th>No</th>
                                    <th>Product</th>
                                    <th>Image</th>
                                    <th>Create Date</th>
                                    <th>Update Date</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of images">
                                    <td hidden>{{ i.id }}</td>
                                    <td>{{ i.index }}</td>
                                    <td>{{ i.products.model }}</td>
                                    <td>
                                        <img src="{{ i.imageUrl}}" height="100" width="100">
                                    </td>
                                    <td>{{ i.createDate| date: 'dd-MM-yyyy' }}</td>
                                    <td>{{ i.updateDate| date: 'dd-MM-yyyy' }}</td>
                                    <td>{{ i.imageStatus }}</td>
                                    <td>
                                        <button class=" btn btn-info " (click)="onUpdate(i.id) ">
                                        Update
                                        </button>
                                        <button class="btn btn-danger " (click)="fnDeleteImage(i.id) ">
                                        Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>

                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>

<!-- /.content-wrapper -->
